<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div id='cart' class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">

                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id='phone-decrease' class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-count" type="text" class="form-control text-center" value="1">
                           <button id="phone-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id='phone-total'>$1200</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id='case-count' type="text" class="form-control text-center" value="1">
                           <button id="case-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id='case-total'>$60</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Sub-total: </h5>
                        <h5>Tax (7.5% of price):</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">

                        <h5 id='sub-total'>$1260</h5>
                        <h5 id='tax'>$94.5</h5>
                        <h5 id='total-cost'>$1354.5</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id='check-out' type="button" class="btn btn-success check-out">Check Out</button>
               </div>


            </div>
         </div>
         <div id="finished">
            <img src="/images/thanks.jpg" alt="" srcset="">
         </div>
      </div>
   </section>

   <script>

      // iPhone 11 128GB Black ---> phone Count increase

      document.getElementById('phone-increase').addEventListener('click', function () {
         const phoneInput = document.getElementById('phone-count');
         const phoneCount = parseInt(phoneInput.value);
         if (phoneCount < 0) {
            alert('Enter a valid number')
         }

         else {
            const phoneNewCount = phoneCount + 1;
            phoneInput.value = phoneNewCount;
            const phoneTotal = phoneNewCount * 1200;
            document.getElementById('phone-total').innerText = '$' + phoneTotal;
         }

         calculateTotal()
      })

      // iPhone 11   ---> phone count decrease


      document.getElementById('phone-decrease').addEventListener('click', function () {
         const phoneInput = document.getElementById('phone-count');
         const phoneCount = parseInt(phoneInput.value);

         if (phoneCount == 0) {
            document.getElementById('phone-total').innerText = '$' + 0;

         }
         else if (phoneCount < 0) {
            alert('Enter a valid number')
         }
         else {
            const phoneNewCount = phoneCount - 1;
            phoneInput.value = phoneNewCount;
            const phoneTotal = phoneNewCount * 1200;
            document.getElementById('phone-total').innerText = '$' + phoneTotal;
         }
         calculateTotal()
      })




      // iPhone 11 Silicone Case - Black ---> case count increase

      document.getElementById('case-increase').addEventListener('click', function () {
         const caseInput = document.getElementById('case-count');
         const caseCount = parseInt(caseInput.value);

         if (caseCount < 0) {
            alert('Enter a valid number')
         }

         else {
            const caseNewCount = caseCount + 1;
            caseInput.value = caseNewCount;
            const caseTotal = caseNewCount * 60;
            document.getElementById('case-total').innerText = '$' + caseTotal;

         }

         calculateTotal()
      })

      // iPhone 11 Silicone Case - Black ---> case count decrease

      document.getElementById('case-decrease').addEventListener('click', function () {
         const caseInput = document.getElementById('case-count');
         const caseCount = parseInt(caseInput.value);

         if (caseCount == 0) {
            document.getElementById('case-total').innerText = '$' + 0;
         }

         else if (caseCount < 0) {
            alert('Enter a valid number')
         }


         else {
            const caseNewCount = caseCount - 1;
            caseInput.value = caseNewCount;
            const caseTotal = caseNewCount * 60;
            document.getElementById('case-total').innerText = '$' + caseTotal;

         }


         calculateTotal()
      })


      // Total price of phone and case 

      function calculateTotal() {
         const phoneInput = document.getElementById('phone-count');
         const phoneCount = parseInt(phoneInput.value);
         const caseInput = document.getElementById('case-count');
         const caseCount = parseInt(caseInput.value);
         const subTotalPrice = phoneCount * 1200 + caseCount * 60;
         document.getElementById('sub-total').innerText = '$' + subTotalPrice;
         const tax = subTotalPrice * .075;
         document.getElementById('tax').innerText = '$' + tax;
         const totalCost = subTotalPrice + tax;
         document.getElementById('total-cost').innerText = '$' + totalCost;

      }

      /// check out 

      document.getElementById('check-out').addEventListener('click', function () {
         document.getElementById('cart').style.display = 'none';
         document.getElementById('finished').style.display = 'block';

      })

   </script>

</body>

</html>
